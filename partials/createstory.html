<div ng-include="'partials/nav.html'"></div>

<!-- Create/Choose category modal -->
	<div class="modal fade" id="CategoryModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Choose or Create Category</h4>
	      </div>
	      <div id="modal-body" class="modal-body">
	      <input type="text" id="category" ng-model="categoryTitle" class="form-control" placeholder="Add category title">
	      
              <!-- <select ng-model="selectedCategory" ng-options="category.title for category in allCategories | orderBy:'title'"> -->
	      <!-- new search dropdown -->
	      <div class="dropdown dropdown-scroll">
	      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">Search Categories <span class="caret"></span>
		    </button>
		    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
	        <!-- <li role="presentation"> -->
            <div class="input-group input-group-sm search-control">
            	<span class="input-group-addon">
                  <span class="glyphicon glyphicon-search"></span>
            	</span>
                <input type="text" class="form-control" placeholder="Search Categories" ng-model="query"></input>
            </div>
	        <!-- </li> -->
	        <select size="5" ng-model="selectedCategory" placeholder="Add category title" ng-options="category.title for category in allCategories | orderBy:'title' | filter:query"> <a href="">{{category.title}} </a>
	        </select>
		    </ul>
		    </div>
	      <!-- end search dropdown -->
	      </div>
	      <div class="modal-footer">
	      <!-- <button type="button" class="btn btn-primary" data-dimiss="modal" ng-click="Categories()">Submit</button> -->
	      <button type="button" data-dismiss="modal" id="btn-xl" class="btn btn-primary" ng-click="Categories()">Submit
			</button>
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

<h1> Hello, write your story</h1>
<div>
	<input type="text" id="title" ng-model="storyTitle" class="form-control" placeholder="Title">
	<input type="text" id="story" ng-model="storyInput" class="form-control" placeholder="Add your story">
	<input id="checkedAnonymous" ng-model="checkedInput" type="checkbox" name="anonymous" value="anonymous">Be Anonymous<br>
	<button ng-show="userLoggedIn()" ng-click="Stories()">Submit</button>
	<p ng-show="!userLoggedIn()">Log in to write stories</p>
</div>
