<div ng-include="'partials/nav.html'"></div>

<!-- Create/Choose category modal -->  
	<div class="modal fade" id="CategoryModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	      </div>
	      <div id="modal-body" class="modal-body">
	      <h3> Choose an existing category</h3>
	      <!-- new search dropdown -->
	      <div class="dropdown dropdown-scroll">
	      <button class="btn btn-default dropdown-toggle search-spacing" type="button" id="dropdownMenu1" data-toggle="dropdown">Search Categories <span class="caret"></span>
		    </button>
		    <div class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
	        <!-- <li role="presentation"> -->
            <div class="input-group input-group-sm search-control">
            	<span class="input-group-addon">
                  <span class="glyphicon glyphicon-search"></span>
            	</span>
                <input type="text" class="form-control" placeholder="Search Categories" ng-model="query"></input>
            </div>
	        <!-- </li> -->
	        <select size="10" ng-model="selectedCategory" placeholder="Add category title" ng-options="category.title for category in allCategories | orderBy:'title' | filter:query">{{category.title}} </a>
	        </select>
		    </div>
		    </div>
		    <p>{{selectedCategory.title}}</p>
		    <h3>Or create a new category </h3>
					<!--Create a new category-->
		    <input cols="15" rows="10" type="text" id="category" ng-model="categoryTitle" class="form-control" placeholder="Add category title">
	      <!-- end search dropdown -->
	      </div>
	      <div class="modal-footer">
	      <button type="button" data-dismiss="modal" id="btn-xl" class="btn btn-primary" ng-click="Categories()">Submit</button>
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

<div class="container">

  <div class="starter-template">

		<h1> Hello, write your story</h1>
		<div>
			<input type="text" id="title" ng-model="storyTitle" class="form-control" placeholder="Title">
			<textarea rows="12" cols="50" ng-model="storyInput" class="form-control" placeholder="Add your story">
			</textarea>
			<div class="checkbox">
			  <label><input id="checkedAnonymous" ng-model="checkedInput" type="checkbox" name="anonymous" value="anonymous" type="checkbox" >Anonymous</label>
			</div>
			<button type="button" class="btn btn-secondary btn-lg" ng-show="userLoggedIn()" ng-click="Stories()">Submit</button>
			<p ng-show="!userLoggedIn()">Log in to write stories</p>
		</div>	
	</div>	
</div>
