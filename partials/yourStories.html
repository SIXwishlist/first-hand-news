<!-- name -->


<div class="container">
<!-- only shows if it's own user's profile  - div is only shown if it's own user's profile -->
  <div class="starter-template">
      <div class="page-header text-muted">
        {{refUserArray[0].$value}} : Stories
    	 <img src="{{refUserArray[1].$value}}" class="img-circle">
      </div> 

   
    
		<p ng-show="signedIn" class="content-size">Your anonymous stories are only shown to you.</p>
		<!-- each story repeat -->
		<div class="row">    
		<div class="col-sm-11 page-header" ng-repeat="story in yourStoriesArray" ng-show="signedIn" class="img-wrap col-md-5 styling-yours" >

			<h1 id="{{story.$id}}"><a class="home-story-padding" href="#/story/{{story.$id}}">{{story.title}}</a></h1>
            <p><a href="#/category/{{story.Category}}">{{story.CatTitle}}</a></p>
            <img class="image-home-story" src="{{story.userImages[0]}}">
            <p class="content-size"> {{story.input | limitTo: 300}}<a class="readmore" href="#/story/{{story.$id}}">Read More</a></p>
            <button type="button" ng-show="canYouDelete()" ng-click="yourStoriesArray.$remove(story)" class="btn btn-default">Delete</button>
            <footer class="line-story"></footer>
    </div>

       <!-- different ng-repeat if not own profile -->

		<div ng-repeat="story in yourStoriesArray | filter: !anonymous" class="img-wrap" ng-hide="signedIn" class="col-sm-8 page-header">
			<h1 id="{{story.$id}}"><a class="home-story-padding" href="#/story/{{story.$id}}">{{story.title}}</a></h1>
            <p><a href="#/category/{{story.Category}}">{{story.CatTitle}}</a></p>
            <img class="image-home-story" src="{{story.userImages[0]}}">
            <p class="content-size"> {{story.input | limitTo: 300}}<a href="#/story/{{story.$id}}" class="readmore">Read More</a></p>
            <footer class="line-story"></footer>
		</div>
